
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/styles1.css">
</head>
<body>
	<h1>Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form action="https://register-demo.freecodecamp.org">

		<fieldset>
			<label form="first-name">Enter your First Name: <input id="first-name" type="text" required/></label>

			<label for="last-name">Enter your Last Name: <input id="last-name" type="text" required/></label>

			<label for="email-address">Enter your Email Address:<input id="email" type="email-address" required/></label>

			<label for="new-password">Create a New Password:<input id="new-password" type="password" pattern=[a-z0-5]{8,} required/></label>
			</fieldset>

			<fieldset>
				<label for="personal-account"><input id="personal-account" type="radio" name="account-type"/>Personal Account</label>

				<label for="business-account"><input id="business-account" type="radio" name="account-type">Business Account</label>

				<label for="terms-and-condtions"><input id="terms-and-conditions" type="checkbox"  required/> <a href="https://www.freecodecamp.org/news/terms-of-service/">Accept terms and conditions</a></label>
			</fieldset>

			<fieldset>
				<label for="profile-picture">Upload a profile picture:<input id="profile-picture" type="file"/></label>

				<label for="age">Input your age:<input id="age" type="number" min="13" max="80"/></label>

				<label for="referrer">How did you hear about us?
					<select id="referrer">
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp Youtube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
					    <option value="4">Other</option></select></label>

					    <label for="bio">Provide a bio:<textarea id="bio" rows="3" cols="30"placeholder="I like coding on the beach..."></textarea></label></fieldset>

					    <input type="submit" value="Submit"/>
					</form>


			</fieldset>

</body>
</html>
